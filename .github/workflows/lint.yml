name: Lint PHP Files

on:
  push:
    branches:
      - develop

jobs:
  lint:
    name: PHP Lint Check
    runs-on: self-hosted 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Lint PHP Files
        run: |
          find . -name "*.php" -exec php -l {} \;

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest  # Change to self-hosted if you're using your own runner
    needs: lint  # Runs after the lint job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Build the Docker image with the command you provided
      - name: Build Docker image
        run: |
          docker build -t nginx-junia:latest .

  push:
    name: Push Docker Image to Docker Hub
    runs-on: ubuntu-latest
    needs: build  # This job depends on the 'build' job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Log in to Docker Hub using the secrets stored in GitHub
      - name: Log in to Docker Hub
        run: docker login -u "${{ secrets.DOCKER_USERNAME }}" --password "${{ secrets.DOCKER_PASSWORD }}"

      # Tag the Docker image to match Docker Hub format
      - name: Tag Docker image
        run: docker tag nginx-junia:latest ${{ secrets.DOCKER_USERNAME }}/nginx-junia:latest

      # Push the Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/nginx-junia:latest

